<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="Main_Heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="name" required placeholder="Harsh Yadav">* </p>
        <fieldset>
            <Legend>Gender *</Legend>
        <p> 
            Male <input type="radio" name="Gender" id="Male" required>Female <input type="radio" name="Gender" id="Female" required>
        </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter The Address"></textarea></p>
        <p>Email : <input type="email" name="email" id="email" required placeholder="yadavji@gmail.com">*</p>
        <p>Pincode : <input type="number" name="Pincode" id="Pincode" required placeholder="123456">*</p>
    </form>
    <h2>Payment Information</h2>
    <p>Card Type :
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>*
    </p>
    <p>Card Number :
         <input type="number" name="card_number" id="card_number" required placeholder="123456789">*
    </p>
    <p>
        Expiration Date : <input type="date" name="exp_date" id="exp_date" required placeholder="DD/MM/YYYY">*
    </p>
    <p>
        CVV : <input type="password" name="cvv" id="cvv" required placeholder="123">*
    </p>
    <input type="submit" value="Pay Now">
</div>
</body>
</html>
